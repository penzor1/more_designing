l_russian:
 submarine: "Подводная лодка"
 submarine_desc: "Незаметность и мощные торпеды помогают подлодкам уничтожать вражеские конвои."
 both_cruisers_desc: "Легкий крейсер — некрупный заградительный корабль. Защищает более крупные корабли от малых судов противника, но помимо этого несет торпеды, способные серьезно повредить крупные корабли противника.\n\nТяжелый крейсер — большой бронированный крейсер. Универсален, хорошо подходит странам, неспособным строить линкоры."
 light_cruiser:1 "Легкий крейсер"
 light_cruiser_desc: "Легкий эскортный корабль, основной задачей которого является прикрытие крупных кораблей от легких судов противника. Также способен нанести серьезный урон большим кораблям при помощи мощных торпед."
 heavy_cruiser:1 "Тяжелый крейсер"
 heavy_cruiser_desc: "Крупный бронированный крейсер, способный решать различные задачи. Хороший выбор для стран, которые не в состоянии строить более крупные корабли."
 destroyer: "Эсминец"
 destroyer_desc: "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 ship_hull_light:1 "Легкий корпус"
 ship_hull_light_desc: "Самый легкий эскортный корабль. Защищает более крупные корабли, а также ищет и уничтожает подлодки."
 carrier: "Авианосец"
 carrier_desc: "Крупный корабль, способный нести эскадрильи палубной авиации. Может также использоваться как плавучий аэродром вблизи побережья противника."
 battleship: "Линкор"
 battleship_desc: "Наиболее крупный боевой корабль, оснащенный самыми большими орудиями и самой прочной броней. Столь дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
 battle_cruiser: "Линейный крейсер"
 battle_cruiser_desc: "Крупный корабль, почти не уступающий линкору по вооружению, но отличающийся более слабой броней и высокой скоростью."
 convoy: "Конвой"
 convoy_desc: "Конвои используются для международной торговли товарами и ресурсами; также они способны перевозить войска и принимать участие в морских высадках."
 sh_battleship: "Сверхтяжелый линкор"
 sh_battleship_desc: "Наиболее крупный боевой корабль, оснащенный самыми большими орудиями и самой прочной броней. Подобный дорогостоящий проект стоит защищать заграждением из более скромных кораблей."
 light_airframe: "Легкая конструкция"
 light_airframe_desc: "Самолеты на базе легкой конструкции"
 medium_airframe: "Средняя конструкция"
 medium_airframe_desc: "Самолеты на базе средней конструкции"
 heavy_airframe: "Тяжелая конструкция"
 heavy_airframe_desc: "Самолеты на базе тяжелой конструкции"
 jet_engines: "Реактивные двигатели"
 JET_ENGINES_SPECIAL: "Для создания реактивной авиации требуется разработать реактивный двигатель. Этот проект необходим для исследования усовершенствованных самолетов."
 jet_engines_desc: "Реактивный двигатель, ставший технологическим прорывом для авиации, позволяет создавать принципиально новое поколение самолетов."
 convoy_1: "Конвой"
 armored_car_equipment: "Бронемашина"
 armored_car_equipment_desc: "Лёгкие бронированные колёсные автомобили. Часто используются для разведки и подавления сопротивления, но могут нести и более тяжёлое вооружение."
 motorized_equipment:1 "Грузовик"
 motorized_equipment_desc:1 "Грузовики предназначены для транспортировки войск и припасов, а также для моторизации дивизий."
 motorized_equipment_1:1 "Грузовики"
 motorized_equipment_1_desc: "Автотранспорт — первый шаг на пути к механизации армии. Гражданские грузовики легко адаптируются к военным нуждам: перевозят солдат, тянут пушки и доставляют снабжение. Это заметно повышает стратегическую мобильность пехотных частей, которым в противном случае пришлось бы двигаться маршем."
 support_equipment_short: "Доп. оснащение"
 support_equipment: "Дополнительное оснащение"
 support_equipment_desc: "Радиостанции, машины, понтоны и прочее дополнительное армейское снаряжение."
 support_equipment_1: "Дополнительное оснащение"
 support_equipment_1_desc: "Радиостанции, машины, понтоны и прочее дополнительное армейское снаряжение."
