 gw_tank_equipment_desc: "Танки периода Первой мировой войны разрабатывались одновременно и независимо друг от друга Великобританией и Францией, чтобы переломить ход окопной войны. Само слово «танк» («цистерна») было принято британцами в самом начале разработки с целью скрыть ее истинное назначение. Ранние танки были медлительны, вооружены пулеметами и пушками малого калибра, а их броня могла защитить только от стрелкового вооружения."
