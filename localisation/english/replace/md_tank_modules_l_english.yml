	armor_skirts:0 "Side Skirts"
	armor_skirts:0 "Skirts"
	armor_skirts_desc:0 "A form of stand-off or spaced add-on armor, thin metal plates mounted on the sides of the vehicle hull and its turret, giving additional protection against anti-tank rifles and shaped charges by slowing down or detonating the projectile ealry before hitting the main hull."
